# Basic Serenity Configuration
serenity.project.name=My Cucumber Serenity Project
serenity.test.root=src/test/java

# Report Configuration
serenity.outputDirectory=target/site/serenity
serenity.reports.show.step.details=true
serenity.report.encoding=UTF8
serenity.verbose.steps=false

# Browser Configuration (if using WebDriver)
webdriver.driver=chrome
webdriver.chrome.driver=src/test/resources/drivers/chromedriver.exe
chrome.switches=--start-maximized,--disable-extensions,--disable-dev-shm-usage,--no-sandbox

# Timeouts
webdriver.timeouts.implicitlywait=5000
webdriver.wait.for.timeout=10000

# Screenshots
serenity.take.screenshots=BEFORE_AND_AFTER_EACH_STEP
serenity.report.show.manual.tests=false
serenity.restart.browser.for.each=scenario

# Logging
serenity.logging=VERBOSE
serenity.console.colors=true

# Test Data
serenity.data.dir=src/test/resources/testdata

# Requirements
serenity.requirements.dir=src/test/resources/features